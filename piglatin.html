<!doctype html>
<html>
<head>
	<title></title>

	<script type="text/javascript">


			

		function isVowel(char) {
			return ['a', 'e', 'i', 'o', 'u'].indexOf(char) != -1;
		}
		function consonant(input) {
			i = 0;
			while (!isVowel(input.charAt(i)))
				i++;
			return input.substring(i) + input.substring(0, i) + "ay";
		}
		function vowel(input) {
			if (input.charAt(input.length - 1) == 's')
				return input.substring(0, input.length -1) + "ays";
			return input + "ay";
		}
		function wordProcessor(input) {
			if (isVowel(input.charAt(0)))
				return vowel(input);
			else
				return consonant(input);
		}
		var input= prompt("give me a word");
		console.log(input);
		function toPigLatin(form) {
			
			form.input.value = input;
			endInput = "";
			for (var i = 0; input.length > 0; i++) {
				if (input[i] == null || input[i] == " ") {
					endInput += wordProcessor(input.substring(0, i)) + " ";
					if (input[i] == " ")
						input =  input.substring(i + 1);
					else
						input = input.substring(i);
					i = -1;
				}
				if (input.length == 1) {
					endInput += wordProcessor(input);
					input = "";
				}
			}
			form.input.value = endInput;
		}
	</script>
</head>

<body>
	<h2 id="input"></h2>
	
	<form name="input">
		
		<input name="submit_text" type="button" onclick="toPigLatin(this.form)" value="Translate"><br>
		<p>click button to translate</p>
		<textarea readonly="" name="input" value="Submit text to translate above."></textarea>
	</form>

	

</body>
</html>
