<!DOCTYPE html>
<html>
  <head>
  <title>Compute the average marks and grade</title>
  </head>
  <body>
    <script type="text/javascript">



      var grade = [80, 77, 88, 95,68];
      var marks = prompt('enter marks');

       var Avgmarks = 0;

    for (var i=0; i < grade.length; i++) {
        Avgmarks += grade[i];
        var avg = (Avgmarks/grade.length);
}

            console.log("student's average " + (Avgmarks)/grade.length);

        if (avg < 60){
          console.log("Grade : F");      
          } 
        else if (avg < 70) {
                console.log("Grade : D"); 
                  } 
        else if (avg < 80) 
             {
                console.log("Grade : C"); 
        } else if (avg < 90) {
                console.log("Grade : B"); 
        } else if (avg < 100) {
                console.log("Grade : A"); 
}
</script>


  </body>
</html>
